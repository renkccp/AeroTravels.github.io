    <main>

            <form action="flights.html" method="GET">   
                <h1>Бронирование авиабилетов</h1>
                <div class="inputs"> 
                <div class="input1">
                    <label for="">Поездка</label>
                    <div class="blocks">
                    <div class="block">
                        <label for=""> откуда </label><input type="text" placeholder="Минск" type="text" id="departure" name="departure" required list="departureCities">
                            <datalist id="departureCities">
                                <option value="Москва">
                                <option value="Санкт-Петербург">
                                <option value="Казань">
                                <option value="Екатеринбург">
                                <option value="Новосибирск">
                            </datalist>
                    </div>
                    <div class="block">
                        <label for=""> куда </label><input type="text" placeholder="Дубай" type="text" id="arrival" name="arrival" required list="arrivalCities">
                            <datalist id="arrivalCities">
                                <option value="Дубай">
                                <option value="Лондон">
                                <option value="Париж">
                                <option value="Токио">
                                <option value="Нью-Йорк">
                            </datalist>
                    </div>
                    </div>
                </div>
                <div class="input1">
                    <label for="">Когда</label>
                    <div class="blocks">
                    <div class="block">
                        <label for=""> туда </label><input placeholder="19.02.2025" type="date" id="departureDate" name="departureDate" required>
                    </div>
                    <div class="block">    
                        <label for=""> обратно </label><input type="date" id="arrivalDate" name="arrivalDate" required>
                    </div>
                    </div>
                </div>
                <div class="input1">
                    <label for="">Пассажиры и класс</label>
                    <div class="blocks">
                    <div class="block">
                        <label for=""> Пассажиры </label><input placeholder="2" type="number" id="passengers" name="passengers" min="1" value="1" required>
                    </div>
                    <div class="block">
                        <label for=""> класс    </label>
                        <select id="class" name="class" required>
                            <option value="Эконом">Эконом</option>
                            <option value="Бизнес">Бизнес</option>
                            <option value="Первый">Первый</option>
                        </select>
                    </div>
                    </div>
                </div>
                <div class="input1">
                    <input placeholder="Найти" type="submit" id="knopka">
                </div>
            </form>
    </main>
